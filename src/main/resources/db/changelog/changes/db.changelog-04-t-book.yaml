databaseChangeLog:
  - changeSet:
      id: 00.00.0.03
      author: farzainsana.pathan
      changes:
        - createTable:
            catalogName:  Library
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: SEQ_T_BOOK
              - column:
                  name: BOOK_NAME
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: AUTHOR_NAME
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: ISBN
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: QUANTITY
                  type: INT
                  constraints:
                    nullable: false
            tableName: T_BOOK
