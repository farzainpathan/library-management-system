databaseChangeLog:
  - changeSet:
      id: 00.00.00.02
      author: farzainsana.pathan
      changes:
        - createTable:
            catalogName:  Library
            columns:
              - column:
                  name: ID
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    nullable: false
                    primaryKey: true
                    primaryKeyName: SEQ_T_STUDENT
              - column:
                  name: FIRST_NAME
                  type: VARCHAR(150)
                  constraints:
                    nullable: false
              - column:
                  name: LAST_NAME
                  type: VARCHAR(150)
                  constraints:
                    - nullable: false
              - column:
                  name: USN
                  type: VARCHAR(15)
                  constraints:
                    - nullable: false
              - column:
                  name: DEPARTMENT
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
            tableName: T_STUDENT
